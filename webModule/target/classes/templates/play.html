<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(com.mike.util.AttributeNames).MAIN_MESSAGE}__}"></h3>
        <h3 th:text="${__${T(com.mike.util.AttributeNames).RESULT_MESSAGE}__}"></h3>

        <form th:action="@{__${T(com.mike.util.GameMappings).PLAY}__}" action="play2" method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footerFragment}" />

</body>
</html>
